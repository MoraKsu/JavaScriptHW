<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Галерея котиков</h1>
    <div class="slider">
        <button id="prev" class="nav-button">❮</button>
        <div class="slides-container">
            <img src="1.jpg" class="slide" alt="Image 1">
            <img src="2.jpg" class="slide" alt="Image 2">
            <img src="3.jpg" class="slide" alt="Image 3">
        </div>
        <button id="next" class="nav-button">❯</button>
    </div>
    <div class="dots-container">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
